<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .resume {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .resume h2 {
            margin: 0;
            font-size: 22px;
            color: #007bff;
        }
        .resume p {
            margin: 10px 0;
        }
        .resume .section-title {
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            color: #555;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume List</h1>
        <p>Generated on {{ now|date:"F j, Y, g:i a" }}</p>
    </div>

    {% for resume in resumes %}
    <div class="resume">
        <!-- Resume Title -->
        <h2>{{ resume.title }}</h2>

        <!-- Created At -->
        <p><strong>Created At:</strong> {{ resume.created_at|date:"F j, Y" }}</p>

        <!-- Resume Text -->
        <div>
            <p class="section-title">Summary:</p>
            <p>{{ resume.text }}</p>
        </div>
    </div>
    {% endfor %}

    <div class="footer">
        <p>Generated by Django Admin</p>
    </div>
</body>
</html>
