{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
            </thead>

            <tbody>
            {% for vacancy in vacancies %}
                <tr>
                   
                    <th>{{ vacancy.title }}</th>
                    <th>{{ vacancy.description }}</th>
                    <th>{{ vacancy.company.name }}</th>
                    <th>{{ vacancy.salary }}</th>
                </tr>

            {% endfor %}
            </tbody>

        </table>
    </div>
    
{% endblock content %}
